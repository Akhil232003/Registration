<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Example.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="main_container">
        <p id="mark">X</p>
        <h1 id="heading"><sup>.</sup> Registration Form <sup>.</sup></h1>
        <div class="child_division">
            <input type="text" name="name" id="name_inputbox" placeholder="Enter Name" class="inputs">
            <input type="email" name="Email" id="email_inputbox" placeholder="Enter Email" class="inputs">
            <select name="country" id="country_inputbox" class="inputs">
                <option>--Select City--</option>
                <option>India</option>
                <option>Usa</option>
                <option>Russia</option>
                <option>China</option>
                <option>France</option>
                <option>Pakistan</option>
                <option>Australia</option>
                <option>Bangladesh</option>
            </select>
            <input type="tel" name="phoneNumber" id="phone_inputbox" placeholder="Enter Phone" class="inputs">
            <input type="password" name="Password" id="password_inputbox" placeholder="Enter Password" class="inputs">
            <i class="fa-solid fa-eye" id="eye_icon"></i>
            <input type="submit" value="CREATE ACCOUNT" ID="submit_button">
            <p id="checking_paragraph">Already have an account? </p><a href="" id="signin_anchor">Sign in</a>
        </div>
    </div>
</body>
</html>
