<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="parent">
        <h2 id="heading">Login Form</h2>
       <div class="Parent_div">
            <div class="child_div">
                   
                    <input type="email" name="email" id="email_inputbox" class="fname_inputbox" placeholder="Enter Email">
            </div>
            <div class="child_div">
                    
                     <input type="password" name="password" id="password_inputbox" class="fname_inputbox" placeholder="Enter Password">
            </div>
        </div>
        
        <br>
        <input type="submit" value="Submit" id="submit_button">
    </div>
</body>
</html>
